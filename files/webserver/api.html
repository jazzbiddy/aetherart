    <div class="container-fluid">

      <div id="save_success" class="alert alert-success alert-dismissible" style="display:none">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong><br> Your settings were saved. The Aether Art display will refresh shortly.
      </div>


      <div id="pnlInstructionsRow" class="alert alert-info">
          <strong>Instructions:</strong><br>  
          information
      </div>



      <form action="/api" method="post">
        
        <div class="col-sm">
          <span class="groupTitle">Photo API Setup</span>
        </div>

        <div id="pnlform" class="formZone">

          

          

          <div class="form-group">
            <label>Unsplash API Key</label>
            <div class="input-group">
              <input id="api_key" name="api_key" type="password" class="form-control"> 
              <div class="input-group-append" style="cursor:  pointer;">
                <div class="input-group-text" onclick="password_show_hide();">
                  <i class="fa fa-eye" id="show_eye"></i>
                  <i class="fa fa-eye-slash d-none" id="hide_eye"></i>
                </div>
              </div>
            </div>

            <small id="screenNumberHelp" class="form-text text-muted">Enter your <a href="https://unsplash.com/developers" target="_blank">Unsplash</a> API Key in this field. </small>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>

        </div>

      </form>

    </div>


   
    
  </body>

  <script>

    function password_show_hide() {
        var x = document.getElementById("api_key");
        var show_eye = document.getElementById("show_eye");
        var hide_eye = document.getElementById("hide_eye");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
          x.type = "text";
          show_eye.style.display = "none";
          hide_eye.style.display = "block";
        } else {
          x.type = "password";
          show_eye.style.display = "block";
          hide_eye.style.display = "none";
        }
    }

    //values injected by webserver
    let api_key = '{{api_key}}';
    let save_status = '{{save_status}}';

    //form fields
    var inputApiKey = document.getElementById("api_key");

    //set initial values
    inputApiKey.value = api_key;

    //various panels that we will show or hide
    let formSuccessAlert = document.getElementById ('save_success');

    //check form save status
    if (save_status == 1) {
        formSuccessAlert.style.display = "block";
    }


  </script>
